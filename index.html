<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Monofett&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div id="form">
        <h1>BMI CALCULATOR</h1>
        <form>
            <label for="weight">Weight</label>
            <input id="weight" placeholder="in kgs" />
            <br />
            <label for="height">Height</label>
            <input id="height" placeholder="in cms" />
            <br />
            <button type="submit" id="calculate">Calculate</button>
        </form>
    </div>
    <div id="result"></div>
    <div id="guide">
        <h3>BMI Weight Guide</h3>
        <p>Underweight => less than 18.6</p>
        <p>Normal Weight => between 18.6 and 24.9</p>
        <p>Overweight => greater than 24.9</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
